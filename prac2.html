<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recap</title>
    <link rel="stylesheet" href="prac2.css">
</head>
<body>
    <h1 class="hOne">Everyone's Life is A Different Story</h1>
    <fieldset class="first">
        <legend>
            <b>
                Tell us Your Story
            </b>
        </legend>
        <label for="StoryBox">
            <textarea id="fin" name="storybox" id="StoryBox" cols="177" rows="15"></textarea>
        </label>
    </fieldset>

    <fieldset id="sec">
        <legend>
            Rate this:
        </legend>
        <select name="DropDownMenu" id="drpdwn">
            <option value="good">Good</option>
            <option value="excellent">Excellent</option>
            <option value="average">Average</option>
        </select>

    </fieldset>
    <br>
    <button type="submit">Submit</button>
</body>
</html>
